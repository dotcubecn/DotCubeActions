name: Quick Reference
on:
  schedule:
    - cron: '0 */8 * * *' # 每8小时执行一次（原为每小时）
  push:
    branches:
      - main   # 添加push到main分支时触发
  workflow_dispatch:    # 手动运行

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🚜 拉取最新代码
        uses: actions/checkout@v3
        with:
          ref: 'main'
          repository: 'jaywcjlove/reference'
          fetch-depth: 0

      - name: 🔧 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ♻️ 编译静态文件
        run: |
          # 获取当前年份
          CURRENT_YEAR=$(date +%Y)
          # 创建.env文件并写入环境变量
          echo "REF_URL=${{ vars.REF_URL || 'http://dotcube.cc/' }}" > .env
          echo "REF_LABEL=${{ vars.REF_LABEL || '主页' }}" >> .env
          echo "LICENSE=© $CURRENT_YEAR <a href=\"https://dotcube.cc/\">DotCube</a>" >> .env
          
          # 安装依赖并构建
          npm install
          npm run build

      - name: 🚀 WebDAV 部署到 storage.dotcube.cc
        uses: XPH0816/webdav-deploy-action@v0.3
        with:
          url: ${{ secrets.WEBDAV_URL }}
          username: ${{ secrets.WEBDAV_USERNAME }}
          password: ${{ secrets.WEBDAV_PASSWORD }}
          local: "./dist"
          remote: "/"
          method: "copy"  # 改为copy方法减少失败率
        timeout-minutes: 15  # 增加超时时间
