name: Quick Reference Release
on:
  schedule:
    - cron: '0 */8 * * *' # 每8小时执行一次
  push:
    branches:
      - main   # 添加push到main分支时触发
  workflow_dispatch:    # 手动运行

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 🚜 拉取最新代码
        uses: actions/checkout@v3
        with:
          ref: 'main'
          repository: 'jaywcjlove/reference'
          fetch-depth: 0

      - name: 🔧 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ♻️ 编译静态文件
        run: |
          CURRENT_YEAR=$(date +%Y)
          echo "REF_URL=${{ vars.REF_URL || 'http://dotcube.cc/' }}" > .env
          echo "REF_LABEL=${{ vars.REF_LABEL || '主页' }}" >> .env
          echo "LICENSE=© $CURRENT_YEAR <a href=\"https://dotcube.cc/\">DotCube</a>" >> .env
          npm install
          npm run build

      - name: 📦 打包构建结果
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          echo "RELEASE_NAME=$TIMESTAMP" >> $GITHUB_ENV
          tar -czf public.tar.gz -C ./dist .

      # 优先使用软属性方案
      - name: 🚀 创建带时间戳的Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ env.RELEASE_NAME }}"
          tag_name: "release-${{ env.RELEASE_NAME }}"
          files: public.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      # 如果失败则使用GitHub CLI方案
      - name: 🚀 备选方案: GitHub CLI创建Release
        if: ${{ failure() }}  # 仅在上述步骤失败时运行
        run: |
          gh release create "release-${{ env.RELEASE_NAME }}" \
            --title "Release ${{ env.RELEASE_NAME }}" \
            --notes "自动构建的Quick Reference ${{ env.RELEASE_NAME }}" \
            public.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
